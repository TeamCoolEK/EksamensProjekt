<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoolPlanner | Opret opgave</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<main class="page">
    <section class="glass form-card">
        <h1>Opret opgave</h1>

        <p class="meta-text">
            Opret en opgave under det valgte del-projekt.
        </p>

        <form th:action="@{/saveTask/{id}(id=${subProjectId})}"
              th:object="${task}"
              method="post">

            <label for="taskName">Navn p√• opgave</label>
            <input id="taskName"
                   type="text"
                   th:field="*{taskName}"
                   placeholder="Navn"
                   required>

            <label for="taskDetails">Beskrivelse</label>
            <input id="taskDetails"
                   type="text"
                   th:field="*{taskDetails}"
                   placeholder="Beskrivelse"
                   required>

            <label for="taskStartDate">Startdato</label>
            <input id="taskStartDate"
                   type="date"
                   th:field="*{taskStartDate}"
                   required>

            <label for="taskDeadline">Deadline</label>
            <input id="taskDeadline"
                   type="date"
                   th:field="*{taskDeadline}"
                   required>

            <button type="submit" class="btn-primary">
                Opret opgave
            </button>
        </form>
    </section>
</main>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
