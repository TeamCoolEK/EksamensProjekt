<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoolPlanner | Opret opgave</title>
    <!-- CSS til styling -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Navbar indsættes fra fragment -->
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<main class="page">
    <section class="glass form-card">
        <h1>Opret opgave</h1>

        <p class="meta-text">
            Opret en opgave under det valgte del-projekt.
        </p>

        <!-- Formularen brugees til at oprette ny task -->
        <!-- th:object="${task}" binder formularen til Task-klassen -->
        <!-- Data sendes til controlleren via /saveTask/{id} -->
        <form th:action="@{/saveTask/{id}(id=${subProjectId})}"
              th:object="${task}"
              method="post">

            <!-- Inputfelt bindes til TaskName i Task klassen -->
            <label for="taskName">Navn på opgave</label>
            <input id="taskName"
                   type="text"
                   th:field="*{taskName}"
                   placeholder="Navn"
                   required>

            <!-- Inoutfelt bindes til taskDetails i Task klassen -->
            <label for="taskDetails">Beskrivelse</label>
            <input id="taskDetails"
                   type="text"
                   th:field="*{taskDetails}"
                   placeholder="Beskrivelse"
                   required>

            <!-- Dato bindes til taskStartDate i Task klassen -->
            <label for="taskStartDate">Startdato</label>
            <input id="taskStartDate"
                   type="date"
                   th:field="*{taskStartDate}"
                   required>

            <!-- Dato bindes til taskDeadline i Task klassen -->
            <label for="taskDeadline">Deadline</label>
            <input id="taskDeadline"
                   type="date"
                   th:field="*{taskDeadline}"
                   required>

            <!-- Når der trykkes submit, sendes data til controlleren -->
            <button type="submit" class="btn-primary">
                Opret opgave
            </button>
        </form>
    </section>
</main>

<!-- Footer indsættes fra fragment -->
<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
