<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Task</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div th:replace="~{fragments/commonfragments :: navbar}"></div>


<h1>Opret opgave</h1>

<form th:action="@{/saveTask/{id}(id=${subProjectId})}"
      th:object="${task}"
      method="post">

    <label>Navn pÃ¥ Task:</label>
    <input type="text" th:field="*{taskName}" required>

    <label>Beskrivelse:</label>
    <input type="text" th:field="*{taskDetails}" required>

    <label>Start dato:</label>
    <input type="date" th:field="*{taskStartDate}" required>

    <input type="date" th:field="*{taskDeadline}" required>

</form>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
