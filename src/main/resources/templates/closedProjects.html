<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> CoolPlanner | Lukkede projekter </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<h1>Lukkede projekter</h1>

    <li th:each="cp : ${closedProjects}">
        <div>
            <a th:href="@{'/dashboard/projects/' + ${cp.projectId}}">
                <p><span th:text="${cp.projectName}"></span></p>
            </a>
            <p> Status: <span th:text="${cp.status}"></span></p>
        </div>
    </li>

<a th:href="@{/dashboard/show}">Tilbage</a>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
