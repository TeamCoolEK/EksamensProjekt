<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<h1>Opret projekt</h1>

<form th:action="@{/saveProject}" th:object="${project}" method="post">

    <label>Projekt navn:</label>
    <input type="text" placeholder="Navn" th:field="*{projectName}" required>

    <label>Projekt beskrivelse:</label>
    <input type="text" placeholder="Beskrivelse" th:field="*{projectDetails}" required>

    <label>Start dato for projekt:</label>
    <input type ="date" th:field="*{projectStartDate}" required>

    <label>Deadline for projekt:</label>
    <input type="date" th:field="*{projectDeadLine}" required>

    <button type="submit">Opret projekt</button>
</form>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
