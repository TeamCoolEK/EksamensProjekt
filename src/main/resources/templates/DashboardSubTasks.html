<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoolPlanner | Dine Subtasks</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<h1>Dine subtasks</h1>
<p>Her kan du se dine subtasks og oprette nye.</p>

<ul>
    <li th:each="subTask : ${subTasks}">
        <span th:text="${subTask.subTaskName}">Subtask navn</span>
        <!-- Rediger-knap for den enkelte subtask -->
        <a class="button small"
           th:href="@{/subtask/{id}/edit(id=${subTask.subTaskId})}">
            Rediger
        </a>
    </li>
</ul>

<a class="button" th:href="@{/dashboard/subprojects/createSubTask}">+ TilfÃ¸j ny subtask</a>


<div th:replace="~{fragments/commonfragments :: footer}"></div>

</body>
</html>
