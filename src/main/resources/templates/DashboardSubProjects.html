<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoolPlanner | Dine del-projekter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<h1 th:text="${subProject.subProjectName}">Projektnavn</h1>

<ul th:each="subProjects : ${subProject}">
    <li>
        <div>
            <p>Beskrivelse: <span th:text="${subProject.subProjectDetails}">Beskrivelse:</span></p>

        </div>
    </li>
    <li>
        <div>
            <p>Start Dato: <span th:text="${subProject.subProjectStartDate}">Start dato</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Deadline: <span th:text="${subProject.subProjectDeadLine}">Deadline</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Estimeret tid: <span th:text="${subProject.subProjectTimeEstimate}">Tidsestimat</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Faktiske tid: <span th:text="${subProject.subProjectActualTime}">Faktisk tid</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Status: <span th:text="${subProject.status}">Status</span></p>
        </div>
    </li>
</ul>

<h2>Opgaver: </h2>

<ul>
    <li th:each="task : ${tasks}">
        <div>
            <a th:href="@{'/dashboard/tasks/' + ${task.taskID}}">
                <p><span th:text="${task.taskName}">Task navn</span></p>
            </a>
        </div>
    </li>
</ul>

<a class="button" th:href="@{/createTask/{id}(id=${subProject.subProjectId})}">
    <p>+ Tilf√∏j ny opgave</p>
</a>

<a class="rediger-projekt-knap" th:href="@{/subProject/{id}/edit(id=${subProject.subProjectId})}">
    <p>Rediger del-projekt</p>
</a>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
