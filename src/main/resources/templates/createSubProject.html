<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opret del-projekt</title>
</head>
<body>
<h1>Opret del-projekt</h1>

<form th:action="@{/saveSubProject/{id}(id=${projectId})}"
      th:object="${subProject}"
      method="post">

  <label>Del-projektets navn:</label>
  <input type="text" placeholder="Navn" th:field="*{subProjectName}" required>

  <label>Del-projektets beskrivelse:</label>
  <input type="text" placeholder="Beskrivelse" th:field="*{subProjectDetails}" required>

  <label>Start dato for del-projekt:</label>
  <input type ="date" th:field="*{subProjectStartDate}" required>

  <label>Deadline for del-projekt:</label>
  <input type="date" th:field="*{subProjectDeadLine}" required>

  <button type="submit">Opret del-projekt</button>
</form>
</body>
</html>
