<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoolPlanner | Dine Tasks</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<h1 th:text="${task.taskName}">Task navn</h1>

<ul th:each="tasks : ${task}">
    <li>
        <div>
            <p>Beskrivelse: <span th:text="${task.taskDetails}">Beskrivelse:</span></p>

        </div>
    </li>
    <li>
        <div>
            <p>Start Dato: <span th:text="${task.taskStartDate}">Start dato</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Deadline: <span th:text="${task.taskDeadline}">Deadline</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Estimeret tid: <span th:text="${task.taskTimeEstimate}">Tidsestimat</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Faktiske tid: <span th:text="${task.taskActualTime}">Faktisk tid</span></p>
        </div>
    </li>
    <li>
        <div>
            <p>Status: <span th:text="${task.taskStatus}">Status</span></p>
        </div>
    </li>
</ul>

<h2>Delopgaver: </h2>

<ul>
    <li th:each="subTask : ${subTasks}">
        <div>
            <a th:href="@{'/dashboard/subTasks/' + ${subTask.subTaskId}}">
                <p><span th:text="${subTask.subTaskName}">Sub task navn</span></p>
            </a>
        </div>
    </li>
</ul>

<a class="button" th:href="@{/createSubTask/{id}(id=${task.taskID})}">
    <p>+ Tilf√∏j ny delopgave</p>
</a>

<a class="rediger-projekt-knap" th:href="@{/task/{id}/edit/(id=${task.taskID})}">
    <p>Rediger opgave</p>
</a>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
