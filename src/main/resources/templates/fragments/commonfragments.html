<!DOCTYPE html>
<!-- Genbrugelige fragments til navbar, header, footer -->
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<body>
<!-- Top navigation (højre hjørne) -->
<nav th:fragment="navbar">
    <div class="navbar-container">

        <!-- Venstre side: Logo -->
        <div class="navbar-venstre">
            <a th:href="@{/dashboard/show}" class="logo">CoolPlanner</a>
        </div>

        <!-- Højre side: Rediger profil og log ud knapper -->
        <!-- Rediger profil-knap -->
        <!-- Her bruger vi 'session.employee.employeeId' – så vi ikke skal sende employee med som parameter hver gang.-->
        <div class="navbar-højre" th:if="${session.employee != null}">
            <a class="btn secondary small"
               th:href="@{/employee/edit/{id}/(id=${session.employee.employeeId})}">
                Rediger profil
            </a>

            <!-- Log ud-knap -->
            <form th:action="@{/employee/logout}" method="post">
                <button type="submit" class="btn small">Log ud</button>
            </form>
        </div>
    </div>
</nav>

<!-- Footer med kontaktinfo -->
<footer th:fragment="footer">
    <div class="siteFooter">
        <div class="footerInner">
            <p class="footerTitle">Kontakt os</p>
            <p>E-mail: <a href="mailto:TeamCool@stud.ek.dk">TeamCool@stud.ek.dk</a></p>
            <p>Telefon: <a href="tel:12345678">12345678</a></p>
            <p>Adresse: Guldbergsgade 29N, 2200 København</p>
        </div>
    </div>
</footer>
</body>
</html>
