<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <title>CoolPlanner | Rediger projekt</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<main class="page">
  <section class="glass form-card">
    <h1>Rediger projekt</h1>
    <p class="meta-text">Opdater oplysninger for projektet.</p>

    <form th:action="@{/project/update/{id}(id=${project.projectId})}"
          th:object="${project}"
          method="post">

      <!-- Skjult id så vi ved hvilket projekt der skal opdateres -->
      <input type="hidden" th:field="*{projectId}"/>

      <label for="projectName">Projektnavn</label>
      <input id="projectName" type="text" th:field="*{projectName}" required/>

      <label for="projectDetails">Beskrivelse</label>
      <textarea id="projectDetails" th:field="*{projectDetails}"></textarea>

      <label for="projectStartDate">Startdato</label>
      <input id="projectStartDate" type="date" th:field="*{projectStartDate}" required/>

      <label for="projectDeadLine">Deadline</label>
      <input id="projectDeadLine" type="date" th:field="*{projectDeadLine}" required/>

      <!-- Tider og Status holdes skjulte, da de styres af beregninger -->
      <input id="projectTimeEstimate" type="hidden" step="0.5" th:field="*{projectTimeEstimate}"/>
      <input id="projectActualTime" type="hidden" step="0.5" th:field="*{projectActualTime}"/>
      <input type="hidden" id="status" th:field="*{status}" />

      <div class="button-row">
        <button type="submit" class="btn-primary">Gem ændringer</button>
        <a th:href="@{/dashboard/projects/{id}(id=${project.projectId})}" class="btn-ghost">Tilbage</a>
      </div>
    </form>
  </section>
</main>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
