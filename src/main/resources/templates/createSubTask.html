<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Titel der vises i browserens fane -->
    <title>CoolPlanner | Opret delopgave</title>

    <!-- Indlæser fælles stylesheet via Thymeleaf -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Indsætter fælles navbar (fragment) -->
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<main class="page">
    <section class="glass form-card">

        <!-- Sideoverskrift -->
        <h1>Opret delopgave</h1>

        <!-- Kort forklarende tekst til brugeren -->
        <p class="meta-text">
            Opret en delopgave, angiv tidsestimat og tildel en ansvarlig medarbejder.
        </p>

        <!-- Formular:
             - th:action sender POST til /saveSubTask/{id} hvor {id} er taskId (parent task)
             - th:object binder formularen til et SubTask-objekt i modellen -->
        <form th:action="@{/saveSubTask/{id}(id=${taskId})}"
              th:object="${subTask}"
              method="post">

            <!-- Navn på delopgaven -->
            <label for="subTaskName">Delopgavens navn</label>
            <input id="subTaskName"
                   type="text"
                   placeholder="Navn"
                   th:field="*{subTaskName}"
                   required>

            <!-- Beskrivelse af delopgaven -->
            <label for="subTaskDetails">Delopgavens beskrivelse</label>
            <input id="subTaskDetails"
                   type="text"
                   placeholder="Beskrivelse"
                   th:field="*{subTaskDetails}"
                   required>

            <!-- Startdato -->
            <label for="subTaskStartDate">Startdato for delopgave</label>
            <input id="subTaskStartDate"
                   type="date"
                   th:field="*{subTaskStartDate}"
                   required>

            <!-- Deadline -->
            <label for="subTaskDeadLine">Deadline for delopgave</label>
            <input id="subTaskDeadLine"
                   type="date"
                   th:field="*{subTaskDeadLine}"
                   required>

            <!-- Tidsestimat i timer -->
            <label for="subTaskTimeEstimate">Tidsestimat (timer)</label>
            <input id="subTaskTimeEstimate"
                   type="number"
                   placeholder="Timer"
                   th:field="*{subTaskTimeEstimate}"
                   required>

            <!-- Dropdown til valg af ansvarlig medarbejder.
                 Listen kommer fra modellen: ${employees}
                 Valgt værdi bindes til subTask.employeeId via th:field -->
            <label for="employee">Ansvarlig</label>
            <select id="employee" th:field="*{employeeId}" required>

                <!-- Placeholder der tvinger brugeren til at vælge en medarbejder -->
                <option value="0" disabled selected>Vælg medarbejder</option>

                <!-- Opretter en option pr. medarbejder i employees-listen -->
                <option th:each="emp : ${employees}"
                        th:value="${emp.employeeId}"
                        th:text="${emp.employeeId + ' - ' + emp.firstName + ' ' + emp.lastName + ' ' + emp.getRole()}">
                </option>
            </select>

            <!-- Submit-knap der opretter delopgaven -->
            <button type="submit" class="btn-primary">
                Opret delopgave
            </button>

        </form>
    </section>
</main>

<!-- Indsætter fælles footer (fragment) -->
<div th:replace="~{fragments/commonfragments :: footer}"></div>

</body>
</html>
