<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>CoolPlanner | Rediger opgave</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<!-- Placeholder for navigationsbaren som er indsat på alle vores HTML-sider heraf DRY-princip. -->
<!-- ~{fragments/commonfragments :: navbar} betyder at vi henter filen commonfragments.html og indsætter
        fragmentet der hedder navbar.-->
<div th:replace="~{fragments/commonfragments :: navbar}"></div>

<main class="page">
    <section class="glass form-card">
        <h1>Rediger opgave</h1>
        <p class="meta-text">Opdater oplysninger for opgaven.</p>

        <form th:action="@{/updateTask}" th:object="${task}" method="post">

            <input type="hidden" th:field="*{taskId}" />

            <label for="taskName">Navn på opgave</label>
            <input id="taskName" type="text" th:field="*{taskName}" required/>

            <label for="taskDetails">Beskrivelse</label>
            <textarea id="taskDetails" th:field="*{taskDetails}"></textarea>

            <label for="taskStartDate">Startdato</label>
            <input id="taskStartDate" type="date" th:field="*{taskStartDate}" required/>

            <label for="taskDeadline">Deadline</label>
            <input id="taskDeadline" type="date" th:field="*{taskDeadline}" required/>

            <!-- Status og tider holdes gemt, da de laves ud fra subTasks -->
            <input id="taskTimeEstimate" type="hidden" step="0.5" th:field="*{taskTimeEstimate}" required />
            <input id="taskActualTime" type="hidden" step="0.5" th:field="*{taskActualTime}" required />
            <input type="hidden" id="status" th:field="*{taskStatus}" />

            <div class="button-row">
                <button type="submit" class="btn-primary">Gem ændringer</button>
                <a th:href="@{/dashboard/tasks/{id}(id=${task.taskId})}" class="btn-ghost">Tilbage</a>
            </div>
        </form>
    </section>
</main>

<div th:replace="~{fragments/commonfragments :: footer}"></div>
</body>
</html>
